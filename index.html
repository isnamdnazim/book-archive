<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- external css file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book Search</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <!-- search area in the book search webpage -->
            <h2 class="text-center text-success mt-5 mb-5">Welcome To The Book Store...</h2>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search For The Book You Want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                    id="book-search">Search</button>
            </div>
            <!-- spinner -->
            <div id="spinner" class="text-center">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

            <!-- showing total number of books showin  -->
            <div id="total-number-of-books">
            </div>

            <!-- showing the search result in the book search webpage -->
            <div id="search-result"
                class="container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mx-auto">
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- bootstrap js script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- main js script file  -->
    <script src="js/script.js"></script>
</body>

</html>
